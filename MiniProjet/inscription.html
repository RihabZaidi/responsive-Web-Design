<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvrir Votre Compte</title>
    <link rel="stylesheet" href="openAcc.css" type="text/css">
   
           
    
</head>
<body>
   
    <header>
        <h1>Ouvrir Votre Compte</h1>
    </header>

   
    <section id="login-form">
        <form id="loginForm">

            <h2>Connectez-nous</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                    <small class="error" id="emailError"></small>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                    <small class="error" id="passwordError"></small>
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <button type="submit" class="form-button"><a href="mainPage.html">Ouvrir</a></button>
                </div>
            </form>

            <div class="additional-links">
                <p>
                    <a href="forgotPWformulaire.html">Mot de passe oublié?</a>
                </p>
                <p>
                    Vous n'avez pas encore un compte? 
                    <a href="website.html">Créez-en un ici</a>
                </p>
            </div>
      
    </form>
    </section>
    </body>
    </html>
